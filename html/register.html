<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Register Section -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
      <h3 class="text-center mb-4 text-primary">Register Admin</h3>

      <!-- Logo (optional) -->
      <div class="text-center mb-3">
        <img src="YOUR_LOGO.png" alt="Logo" class="img-fluid" style="max-width: 100px;">
      </div>

      <!-- Alert box -->
      <div id="registerAlert" class="alert d-none text-center" role="alert"></div>

      <!-- Registration Form -->
      <form onsubmit="register(event)">
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <!-- Back and Login Link -->
      <div class="text-center mt-4">
        <a href="../index.html" class="btn btn-outline-secondary btn-sm">â† Back to Login</a><br>
        <small class="text-muted d-block mt-2">Already have an account? <a href="../index.html">Log in</a></small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Js/register.js"></script>
</body>
</html>
