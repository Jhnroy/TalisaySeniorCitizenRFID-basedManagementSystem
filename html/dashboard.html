<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/css/dashboard.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar with Logout -->
    <nav class="navbar navbar-light bg-light justify-content-between px-4 py-3">
        <h4 class="m-0">Senior Citizen Management System</h4>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </nav>

    <!-- Registration Section -->
    <section id="registration" class="container mt-4">
        <h2 class="text-center">Senior Citizen Registration</h2>
        <form id="registrationForm" class="row g-2">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-4">
                <input type="number" id="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="barangay" class="form-control" placeholder="Barangay" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="cellphone" class="form-control" placeholder="Cellphone Number" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success w-100">Register</button>
            </div>
        </form>
    </section>

    <!-- Registered Seniors Section -->
    <section id="seniorList" class="container mt-5">
        <h2>Registered Seniors</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Barangay</th>
                        <th>Cellphone</th>
                        <th>Pension Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="seniorTable">
                    <!-- Dynamic rows go here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Report Section -->
    <section id="report" class="container mt-4 mb-5">
        <h2>Generate Report</h2>
        <button onclick="generateReport()" class="btn btn-primary mt-2">Download Report</button>
    </section>

    <!-- Scripts -->
    <script src="/Js/dashboard.js"></script>

    <!-- Logout Function -->
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {
            // Clear session/local storage
            sessionStorage.clear();
            localStorage.clear();

            // Redirect to login page
            window.location.href = "../index.html";
        });
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
