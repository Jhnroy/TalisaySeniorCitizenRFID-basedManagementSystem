<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talisay RFIDBased Senior Citizen Management System</title>


    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Webpage Icon -->
    <link rel="shortcut icon" type="x-icon" href="">
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
    
    <div class="container-fluid login-card text-center">
        <h1 class="text-center fs-3">Senior Citizen Management sytem</h1>
        <img src="YOUR_LOGO.png" alt="Logo here" class="login-logo">
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Username or email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>

        <div class="extra-links mt-3">
            <a href="#">Forget password?</a>
        </div>

        <div class="cookies-notice">
            <button class="btn btn-primary btn-sm">Cookies notice</button>
        </div>
    </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
