<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talisay RFID-Based Senior Citizen Management System</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h1 class="fs-4 text-center mb-3">Senior Citizen Management System</h1>
      <img src="/img/r 1.png" alt="Logo" class="img-fluid mx-auto d-block mb-3" style="max-width: 120px;">

      <!-- Alert box -->
      <div id="alertBox" class="alert d-none text-center" role="alert"></div>

      <!-- Login Form -->
      <form onsubmit="login(event)">
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>

      <div class="mt-3 text-center">
        <a href="#">Forgot password?</a><br>
        <a href="/html/register.html" class="text-decoration-none">Register as Admin</a>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-sm btn-outline-secondary">Cookies notice</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/Js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
